<html>

<head>
    <style>

    </style>
    <script src='./vue.js'></script>
</head>

<body>
    <div id='app'>
        {{message}}<button v-on:click="reverseMessage">逆转消息</button>
        <ol>
            <li v-for='todo in todos'>{{todo.text}}</li>
        </ol>
    </div>
    <div id='app-2'>
        <span v-bind:title='message'>鼠标悬停查看动态绑定的提示信息</span>
    </div>
    <div id='app-3'>
        <p v-if='seen'>现在你看到我了</p>
    </div>
    <div id='app-4'>
        <p>{{message}}</p>
        <input v-model='message'>
    </div>
    <div id='app-5'>
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            todos: [
                { text: '学习Javascript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于' + new Date()
        }
    })
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    var app4 = new Vue({
        el: '#app-4',
        data: {
            message: 'Hello Vue!'
        }
    })
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    var app5 = new Vue({
        el: '#app-5',
        data: {
            groceryList: [
                { text: '蔬菜' },
                { text: '奶酪' },
                { text: '随便其他什么人吃的东西' }
            ]
        }
    })

</script>

</html>
